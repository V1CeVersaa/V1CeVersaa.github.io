site_name: V1CeVersa's Notebook
site_url: https://note.v1ceversaa.cc
repo_name: V1CeVersaa/notebook
repo_url: https://github.com/V1CeVersaa/V1CeVersaa.github.io
copyright: Copyright &copy; 2024 V1CeVersa

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/V1CeVersaa
    analytics:
        provider: vercel

theme:
    name: material
    custom_dir: overrides
    language: 'zh'
    icon:
        logo: material/notebook-outline
    features:
        - content.code.annotate
        - content.action.edit
        - toc.follow
        - navigation.tracking
        - navigation.tabs
        - navigation.prune
        - navigation.indexes
        - navigation.top
        - search.share
        - search.highlight
        - search.suggest
    font: false
    palette:
        - media: '(prefers-color-scheme: light)'
          scheme: default
          primary: brown
          accent: brown
          toggle:
              icon: material/weather-sunny
              name: Switch to dark mode
        - media: '(prefers-color-scheme: dark)'
          scheme: slate
          toggle:
              icon: material/weather-night #图标，月亮
              name: Switch to light mode

plugins:
    - search
    - statistics

